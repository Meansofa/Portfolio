      body {
        font-family: "Rowdies", sans-serif;
        background-color: #121212;
        color: #faebd7;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Responsive columns */
        gap: 20px; /* Space between grid items */
      }
      .grid-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .video-container {
        display: flex; /* Align video and text side by side */
        gap: 20px; /* Space between video and text */

        overflow: hidden; /* Hide the overflow (cropped area) */
      }
      video {
        width: 315px; /* Set the desired width */
        height: 250px; /* Set the desired height for cropping */
        object-fit: cover; /* This crops the video by zooming in */
      }
      .text-container {
        width: 100%; /* Adjust text width */
      }
      .center-container {
        display: flex;
        justify-content: center; /* Horizontally center */
        align-items: center; /* Vertically center */
        height: 80vh; /* Full viewport height */
      }
      .center-text {
        text-align: center; /* Optional, centers text alignment */
      }
      #Memow {
        margin-top: 17vh;
        width: auto;
        height: 20%; /* Maintains aspect ratio */
        position: absolute;
      }
      .projects {
        max-width: 80vw; /* Maximum width for the grid */
        margin: 0 auto; /* Center the grid with left and right margins */
        padding: 0 20px; /* Add padding to the sides for better spacing */
      }
      h1 {
        font-size: 5vw;
      }
      h3 {
        color: #b3b3b3;
      }
      a {
        color: antiquewhite;
      }
      .scroll-menu {
        word-spacing: 24px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 1vw;
        padding-left: 0;
        background-color: #1db954;

        z-index: 1000; /* Make sure it stays on top */
        opacity: 0; /* Start hidden */
        transform: translateY(-100%); /* Move up when hidden */
        transition: opacity 0.5s ease, transform 0.5s ease; /* Smooth transition */
      }
    </style>

  <script>
    // =======================================================
    // Loop Memow frames on top of the website <<<<<<<<<<<<<<<
    const memowFrames = [
      "PersonalPics/memosabutageek.png",
      "PersonalPics/memosabutageek2.png",
    ];
    let currentFrame = 0;

    setInterval(() => {
      const imgElement = document.getElementById("Memow");
      currentFrame = (currentFrame + 1) % memowFrames.length;
      imgElement.src = memowFrames[currentFrame];
    }, 2000);
    // >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

    // =======================================================
    // Change the font every interval <<<<<<<<<<<<
    const fonts = [
      "'Rowdies', sans-serif",
      "'Bytesized', sans-serif",
      "'Montserrat Underline', sans-serif",
      "'Pacifico', cursive",
      "'Permanent Marker', cursive",
      "'Tangerine', cursive",
      "'Rock Salt', cursive",
      "'Reenie Beanie', cursive",
      "'Homemade Apple', cursive",
      "'Barriecito', system-ui",
    ];

    function tweenHeader() {
      const textElement = document.getElementById("tweenHeader");
      const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
      textElement.style.fontFamily = randomFont;
    }

    setInterval(tweenHeader, 300);
    // >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

    // =======================================================
    // For showing a menu when scrolling down >>>>>>>>>>>>>>>>
    const scrollMenu = document.getElementById("scrollMenu");

    window.onscroll = function () {
      if (window.scrollY > 100) {
        // Make the menu visible
        scrollMenu.style.opacity = "1";
        scrollMenu.style.transform = "translateY(0)";
      } else {
        // Hide the menu
        scrollMenu.style.opacity = "0";
        scrollMenu.style.transform = "translateY(-100%)";
      }
    };
    // >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
